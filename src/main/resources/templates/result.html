<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>School Cafe Manager</title>
</head>
<body data-bs-theme="auto">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!--    <div class="container-fluid">-->
    <a class="navbar-brand">School Cafe Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
        </ul>
        <!--        begin darkmode button-->
        <div class="form-check form-switch mx-4">
            <input
                    class="form-check-input p-2"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                    checked
                    onclick="myFunction()"
            />
        </div>
        <script type = "text/javascript" src = "../darkmode.js"></script>
        <!--        end DARKMODE code-->
        <form class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-light me-md-2" th:href="@{/logout}" type="submit">Logout</a>
        </form>
    </div>
</nav>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div  class="alert alert-danger mx-2 mt-2" role="alert" th:if='${error}' th:text="${error}">

            </div>
            <div class="card" th:unless='${error}'>
                <div class="col-md-3 image-container">
                    <img th:src="@{/success.jpg}" />
                </div>
                <h3 style='color: green;'>Success!</h3>
                <div>ID: <span th:text='${id}' /></div>
                <div>Status: <span th:text='${status}' /></div>
                <div>Charge ID: <span th:text='${chargeId}' /></div>
                <div>Balance Transaction ID: <span th:text='${balance_transaction}' /></div>
            </div>
            <a th:href="@{/displayAccountInfo}" class="btn btn-info">Back to Account Info</a>
        </div>
    </div>
</body>
</html>
