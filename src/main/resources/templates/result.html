<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
    <title>Payment Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div  class="alert alert-danger mx-2 mt-2" role="alert" th:if='${error}' th:text="${error}">

        </div>
        <div class="card" th:unless='${error}'>
            <h3 style='color: green;'>Success!</h3>
            <div>ID: <span th:text='${id}' /></div>
            <div>Status: <span th:text='${status}' /></div>
            <div>Charge ID: <span th:text='${chargeId}' /></div>
            <div>Balance Transaction ID: <span th:text='${balance_transaction}' /></div>
        </div>
        <a th:href="@{/displayAccountInfo}" class="btn btn-info">Back to Account Info</a>
    </div>
</div>
</body>
</html>
