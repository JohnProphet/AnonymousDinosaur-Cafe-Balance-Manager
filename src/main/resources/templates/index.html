<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>School Cafe Manager</title>
</head>
<body data-bs-theme="auto">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">School Cafe Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <div class="form-check form-switch mx-4">
                <input
                        class="form-check-input p-2"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckChecked"
                        checked
                        onclick="myFunction()"
                />
            </div>
            <script type = "text/javascript" src = "darkmode.js"></script>
        <form class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-light me-md-2" th:href="@{/login}" type="submit">Login</a>
            <a class="btn btn-light me-md-2" th:href="@{/signup}" type="submit">SignUp</a>
        </form>
    </div>
</nav>
<div class="col-md-3 image-container">
    <img src="sunglasses.jpg" class="center" alt="Login Image">
</div>

</body>
</html>
