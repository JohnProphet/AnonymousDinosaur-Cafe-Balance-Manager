<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>School Cafe Manager</title>
</head>

<body style="background-color: #f0f1f2;">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!--    <div class="container-fluid">-->
    <a class="navbar-brand">School Cafe Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/displayAccountInfo}">Home</a>
            </li>
        </ul>

        <form class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-light me-md-2" th:href="@{/logout}" type="submit">Logout</a>
        </form>
    </div>
</nav>
<br>
<br>

<div class="container p-2">
 <div class="row">
   <div class="col-md-3"></div>
    <div class="card col-md-4">
        <div class="card-header">
           <h2 class="text-center">Add Notes</h2>
        </div>
        <form th:action="@{/addNote}" method="post" th:object="${studentBean}">
            <input type="hidden" th:field="*{studentId}"/>
            <div class="form-group">
                <label class="form-label">Student First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}"/>
            </div>
            <br>
            <div class="form-group">
                <label class="form-label">Student Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}"/>
            </div>
            <br>
            <div>
                <input type="hidden" name="cafeteriaBalance" th:field="*{cafeteriaBalance}"/>
            </div>
            <br>
            <div class="form-group">
                <label>Add Note/Feedback</label>
                <textarea class="form-control" id = "note" th:field="*{note}"  placeholder="Leave a comment here" style="height: 100px"></textarea>
            </div>
            <br>
            <div>
                <input type="hidden" name="user.userId" th:value="${session.loginUser.userId}" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/displayAccountInfo}" class="btn btn-primary">Back</a>
            </div>
            <br>
         </form>
    </div>
  </div>
</div>
</body>
</html>
