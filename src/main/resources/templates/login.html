<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>School Cafe Manager</title>
</head>
<body style="background-color: #f0f1f2;">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!--    <div class="container-fluid">-->
    <a class="navbar-brand">School Cafe Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
            </li>
        </ul>


        <form class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-light me-md-2" th:href="@{/login}" type="submit">Login</a>
            <a class="btn btn-light me-md-2" th:href="@{/signup}" type="submit">SignUp</a>
        </form>
    </div>
</nav>

<div class="container p-2">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="card col-md-4">
            <div class="card-header">
                <h2 class="text-center">Login Form</h2>
            </div>

            <form action="/login" method="post" th:object="${loginUserBean}">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{userEmail}"/>
                    <label th:if="${#fields.hasErrors('userEmail')}"  th:errors="*{userEmail}"
                           style="color: red;">Error</label>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{userPassword}"/>
                    <label th:if="${#fields.hasErrors('userPassword')}"  th:errors="*{userPassword}"
                           style="color: red;">Error</label>
                </div>

               <!--Error Message showed on login form-->
                <div class="form-group">
                    <p style="..." th:text="${msg}"></p>
                </div>

                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
</body>
</html>
