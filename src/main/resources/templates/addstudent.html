<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>School Cafe Manager</title>
</head>
<body data-bs-theme="auto">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand">School Cafe Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/displayAccountInfo}">Home</a>
            </li>
        </ul>
<!--DARKMODE CODE-->
        <div class="form-check form-switch mx-4">
            <input
                    class="form-check-input p-2"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                    checked
                    onclick="myFunction()"
            />

        <script type = "text/javascript" src = "darkmode.js"></script>
        </div>
        <form class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-light me-md-2" th:href="@{/logout}" type="submit">Logout</a>
        </form>
    </div>
</nav>
<br>
<br>
 <div class="container p-2">
     <div class="row">
         <div class="col-md-0"></div>
         <div class="card col-md-4">
             <div class="card-header">
                 <h2 class="text-center">Add Student</h2>
             </div>
              <br>
                 <form th:action="@{/addStudent}" th:object="${student}" method="post">
                     <br>
                 <div>
                     <input type="text" th:field="*{firstName}" placeholder="First Name"/>
                     <label th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}"
                            style="color: red;">Error</label>

                 </div>
                     <br>
                 <div>
                     <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
                     <label th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}"
                            style="color: red;">Error</label>
                 </div>
                     <br>
                 <div>
                     <input type="hidden" th:field="*{cafeteriaBalance}" th:value="cafeteriaBalance"/>
                 </div>
                     <br>
                 <div>
                     <input type="hidden" th:field="*{note}" th:value="note"/>
                 </div>
                     <br>
                  <div>
                      <input type="hidden" name="userId" th:value="${session.loginUser.userId}" />
                 </div>
                <div>
                     <button type="submit" class="btn btn-primary">Submit</button>
                     <a th:href="@{/displayAccountInfo}" class="btn btn-primary">Back</a>
                 </div>
                     <br>
             </form>
         </div>
         <div class="col-md-3 image-container">
             <img th:src="@{/checkout.jpg}" class="right" alt="AddStudent Image">

     </div>
 </div>
</body>
</html>
