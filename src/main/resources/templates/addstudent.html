<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>School Cafe Manager</title>
</head>


<body class="vh-100" style="background-image: url('https://img.freepik.com/free-photo/tea-striped-cloth-copy-space_23-2148337586.jpg?w=996&t=st=1712803793~exp=1712804393~hmac=772bfff2f9b85c08123471bdaaaaa2f780a6ef789803221915f3ac7f3b88157a'); background-size: cover;">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!--    <div class="container-fluid">-->
    <a class="navbar-brand">School Cafe Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
        </ul>

        <form class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-light me-md-2" th:href="@{/logout}" type="submit">Logout</a>
        </form>
    </div>
</nav>
<br>
<br>

 <div class="container p-2">
     <div class="row">
         <div class="col-md-0"></div>
         <div class="card col-md-4">
             <div class="card-header">
                 <h2 class="text-center">Add Student</h2>
             </div>
             <div>
                 Welcome, <span th:text="${session.loginUser.userId}">Default Name</span>
            </div>

                 <form th:action="@{/addStudent}" th:object="${student}" method="post">
                 <div>
                     <input type="text" th:field="*{firstName}" placeholder="First Name"/>
                 </div>

                 <div>
                     <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
                 </div>

                 <div>
                     <input type="text" th:field="*{cafeteriaBalance}" placeholder="Amount"/>
                 </div>

                 <div>
                     <input type="hidden" th:field="*{note}" th:value="note"/>
                 </div>

                  <div>
                      <input type="hidden" name="user.userId" th:value="${session.loginUser.userId}" />

                 </div>

                 <div>
                     <button type="submit">Submit</button>
                 </div>
             </form>
         </div>
     </div>
 </div>


</body>
</html>
