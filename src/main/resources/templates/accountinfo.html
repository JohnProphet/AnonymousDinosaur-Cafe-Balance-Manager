<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>School Cafe Manager</title>

    <style>
       .nav-bar {
       width: 100%;
       height: 70px;
       background-color: #337AB7;
       }

        .text {
        color: white;
        font-size: 25px;
        font-weight: bold;
        }

        .table {
          margin-left: 20px;
          margin-top: 30px;
        }

    </style>
</head>
<body class="vh-100" style="background-image: url('https://img.freepik.com/free-photo/tea-striped-cloth-copy-space_23-2148337586.jpg?w=996&t=st=1712803793~exp=1712804393~hmac=772bfff2f9b85c08123471bdaaaaa2f780a6ef789803221915f3ac7f3b88157a'); background-size: cover;">


 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!--    <div class="container-fluid">-->
    <a class="navbar-brand">School Cafe Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
        </ul>

        <form class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-light me-md-2" th:href="@{/logout}" type="submit">Logout</a>
        </form>
    </div>
</nav>

 <div>
   <div class="row">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Cafeteria Balance</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
         <tr th:each="stu, stuStat : ${studentList}">
            <td th:text="${stuStat.index + 1}"></td>
            <td th:text="${stu.firstName} + ' ' + ${stu.lastName}"></td>
            <td th:text="${stu.cafeteriaBalance}"></td>
            <td>
                <a th:href=" @{/payBalance(studentId=${stu.studentId})}"
                   class="btn btn-warning">Payment
                </a>
                <a th:href=" @{/addNote(studentId=${stu.studentId})}"
                   class="btn btn-success">Add Notes/FeedBack
                </a>
                <a th:href=" @{/deleteStudent(studentId=${stu.studentId})}"
                    class="btn btn-danger">Delete
                </a>
            </td>
         </tr>
        </tbody>
    </table>
   </div>
  </div>
  <br>
  <br>
 <div>
     <a th:href=" @{/addStudent}"
        class="btn btn-primary">Add New Student</a>
 </div>

</body>
</html>
