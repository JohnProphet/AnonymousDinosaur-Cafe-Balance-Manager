 <div>
   <div class="row">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Cafeteria Balance</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
         <tr th:each="stu, stuStat : ${studentList}">
            <td th:text="${stuStat.index + 1}"></td>
            <td th:text="${stu.firstName} + ' ' + ${stu.lastName}"></td>
            <td th:text="${stu.cafeteriaBalance}"></td>
            <td><a th:href=" @{/updateStudent(id=${stu.studentId})}"
                   class="btn btn-warning">Payment</a> <a
                        th:href=" @{/updateStudent(id=${stu.studentId})}"
                        class="btn btn-success">Add Notes/FeedBack</a> <a
                    th:href=" @{/deleteStudent(id=${stu.studentId})}"
                    class="btn btn-danger">Delete</a>
            </td>
         </tr>
        </tbody>
    </table>
   </div>
